{% extends "layout.html" %}

{% load static %}

{% block title %}CREATE PASSWORD{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/password.css' %}">
{% endblock %}

{% block content %}

<div class="form-container-password">
    <form id="password-form" method="post" action="{% url 'result' %}">
        {% csrf_token %}
        <h2>PASSWORD</h2>
        <label for="length">Length: (less than 200 and greater than 5)</label>
        <input type="number" id="length" name="length">
        <div class="checkbox-container">
            <input type="checkbox" id="capitalLetters" name="capitalLetters">
            <label for="capitalLetters">Capital letters</label>
        </div>
        <div class="checkbox-container">
            <input type="checkbox" id="specialCharacters" name="specialCharacters">
            <label for="specialCharacters">Special characters</label>
        </div>
        <div class="checkbox-container">
            <input type="checkbox" id="numbers" name="numbers">
            <label for="numbers">Numbers</label>
        </div>
        <input type="hidden" name="source_view" value="pass">
        <button type="submit">Generate Password</button>
    </form>
</div>

{% load static %}
<script src="{% static 'js/password.js' %}"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
{% endblock  %}
